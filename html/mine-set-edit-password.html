<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/free-question.css">
    <link rel="stylesheet" href="../css/mine.css">
    <title>修改密码</title>
</head>
<body>
<div class="jsb_header">
    <img src="../img/back.png" alt="" class="back">
    修改密码
    <div class="release inline-block">提交</div>
</div>
<div class="password-edit-list box-sizing">
    <ul class="password-ul">
        <li>
            <img src="../img/icon-change password.png" alt="">
            <input type="password" placeholder="请输入原密码">
        </li>
        <li>
            <img src="../img/icon-change password.png" alt="">
            <input type="password" placeholder="请输入新密码" class="new-password">
        </li>
        <li>
            <img src="../img/icon-change password.png" alt="">
            <input type="password" placeholder="请确认密码" class="confirm-new-password">
        </li>
    </ul>
</div>
</body>
<script src="../js/rem-reset.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/index.js"></script>
<script src="../js/mine-apply-consultant-case.js"></script>
<script src="../js/ajax.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
    $(".release").click(function(){
        if($(".new-password").val()!=$(".confirm-new-password")){
            alert("两次密码输入不一致");
            return false;
        }
    })
</script>
</html>

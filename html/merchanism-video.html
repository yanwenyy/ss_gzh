    <title>宣传视频播放</title>
    <style>
        .wacth-search-list{
            background: #f2f2f2;
            padding:0;
        }
        .ccH5FadeIn{
            display: none!important;
        }
    </style>
</head>
<body>

<div class="wacth-search-list">
    <div class="merchanism-video">
        <script src="https://p.bokecc.com/player?vid=&siteid=A0123BC413D6FBAE&autoStart=false&width=100%&height=100%&playerid=7E2195B034B0277B&playertype=1"
                type="text/javascript"></script>
        <script type="text/javascript">
            function getUrlParms(name){
                var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if(r!=null)
                    return unescape(r[2]);
                return null;
            }
            var vid= getUrlParms("videoId");
            if (vid) {
                console.log(vid);
                var wrapper = document.getElementsByClassName('merchanism-video')[0];
                wrapper.innerHTML = '<script src="https://p.bokecc.com/player?vid='+vid+'&siteid=A0123BC413D6FBAE&autoStart=false&width=100%&height=100%&playerid=7E2195B034B0277B&playertype=1" type="text/javascript"><\/script>'
            }
        </script>
    </div>
</div>
</body>

    });
</script>

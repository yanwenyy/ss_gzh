<script src="../js/ajax.js"></script>
<script>
    function getUrlParms(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)
            return unescape(r[2]);
        return null;
    }
    $(function(){
        var code=getUrlParms("code"),
            source=getUrlParms("source"),
            data=getUrlParms("data").replace(/%2B/,'+');
        // alert(code);
        // alert(source);
        // alert(data);
        function get_openid(data){
            // alert(data.code);
            // alert(data.des);
            if(data.code==1){
                cookieId=data.data;
                sessionStorage.setItem("cookieId",cookieId);
                window.location.href="index.html";
            }else{
                alert(data.des);
            }
        }
        ajax(http_url.url+"/wx/user/aision",{
            "code":code,
            "source":source,
            "data":data
        },get_openid);
        // ajax_nodata(http_url.url+"/wx/getOpenid/"+code,get_openid);
    })
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/quick-answer.css">
    <link rel="stylesheet" href="../css/mine.css">
    <title>大学生认证</title>
    <style>
        .mine-per-data{
            margin-top: 0;
        }
        .jsb_header{
            background: transparent;
            position: absolute;
        }
        .consultant-img{
            width:10rem;
            height:10rem;
            vertical-align: middle;
            margin: 0;
        }
        .release{
            display: none;
        }
        .mine-msg-list:not(:last-child){
            margin-bottom: 0;
        }
        .cxs-certificate-group{
            margin-top: 0;
        }
        .rzcg,.rzsb,.shsb{
            display: none;
        }
        .release{
            color:#fff;
        }
        input::placeholder{
            color:#999!important;
        }
    </style>
</head>
<body>
<div class="jsb_header">
    <img src="../img/expert-back.png" alt="" class="back" data-url="4">
    <div class="release inline-block">重新认证</div>
</div>
<div class="authentication-head box-sizing wrz">
    <div class="inline-block authentication-title">
        <div class="brown">hi，</div>
        <div class="brown">您还未认证在校学生</div>
        <div class="know-tq">了解学生特权？</div>
    </div>
    <div class="inline-block authentication-img">
        <img src="../img/student-rz-no.png" alt="">
    </div>
</div>
<div class="authentication-head box-sizing rzcg">
    <div class="inline-block authentication-title">
        <div class="brown">您已成功认证在校学生</div>
        <div class="brown" style="font-size: 2.6rem"><span class="xsz-time">2019-09</span>身份失效</div>
        <div class="know-tq">了解学生特权？</div>
    </div>
    <div class="inline-block authentication-img">
        <img src="../img/student-rz.png" alt="">
    </div>
</div>
<div class="authentication-head box-sizing rzsb">
    <div class="inline-block authentication-title">
        <div class="brown">您的学生身份已失效</div>
        <div class="brown" style="font-size: 2.6rem"><span class="xsz-time">2019-09</span>身份失效</div>
        <div class="know-tq">了解学生特权？</div>
    </div>
    <div class="inline-block authentication-img">
        <img src="../img/student-rz-sx.png" alt="">
    </div>
</div>
<div class="authentication-head box-sizing shsb">
    <div class="inline-block authentication-title">
        <div class="red">您认证在校学生失败</div>
        <div class="know-tq">了解学生特权？</div>
    </div>
    <div class="inline-block authentication-img">
        <img src="../img/expert-rz-sb.png" alt="">
    </div>
</div>
<div class="mine-per-data">
    <div class="mine-msg-list">
        <div class="weui-cells mine-per-data-list">
            <a class="weui-cell weui-cell_access name-edit" data-type="personael-realname" >
                <div class="weui-cell__bd">
                    <p>真实姓名</p>
                </div>
                <div class="weui-cell__ft version-information">
                    <input type="text" placeholder="未填写"  class="recertification user_realname edit-msg">
                </div>
                <!--<img src="../img/more.png" alt="" class="more-img">-->
            </a>
            <a class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">
                    <p>学校</p>
                </div>
                <div class="weui-cell__ft version-information">
                    <input type="text" placeholder="未填写"  class="recertification school edit-msg">
                </div>
            </a>
            <a class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">
                    <p>专业</p>
                </div>
                <div class="weui-cell__ft version-information">
                    <input type="text" placeholder="未填写"  class="recertification major edit-msg">
                </div>
            </a>
            <a class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">
                    <p>当前学历</p>
                </div>
                <div class="weui-cell__ft version-information">
                    <input type="text" readonly  placeholder="未设置"  class="recertification education edit-msg">
                </div>
                <img src="../img/more.png" alt="" class="more-img">
            </a>
            <a class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">
                    <p>入学时间</p>
                </div>
                <div class="weui-cell__ft version-information">
                    <input type="text" readonly placeholder="未设置"  class="recertification edit-msg" id="entrance-time">
                </div>
                <img src="../img/more.png" alt="" class="more-img">
            </a>
            <a class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">
                    <p>预计毕业时间</p>
                </div>
                <div class="weui-cell__ft version-information">
                    <input type="text" readonly placeholder="未设置"  class="recertification edit-msg" id="graduation-time">
                </div>
                <img src="../img/more.png" alt="" class="more-img">
            </a>
            <a class="weui-cell weui-cell_access" style="border:none">
                <div class="weui-cell__bd">
                    <p>上传学生证或学生卡</p>
                </div>
                <div class="weui-cell__ft version-information">
                    <p><span class="red">*</span>请务必上传清晰地照片</p>
                </div>
            </a>
            <div class="sfz-img">
                <div class="inline-block certificate-upload-total id_front" data-src="">
                    <img  class="img_look" src="" alt=""  id="id_front">
                    <!--<div class="certificate-upload-div sfz-img-div1"></div>-->
                    <img src="../img/icon_student_front.png" alt="" class="certificate-upload-div">
                    <input type="file"  class="recertification sfz_front certificate-upload-input" data-code="1">
                    <img src="../img/icon-index-ask-close.png" alt="" class="del-certificate-img2 recertification-close">
                    <div class="up-btn"></div>
                </div>
                <div class="inline-block certificate-upload-total id_back">
                    <img class="img_look" src="" alt="" id="id_back">
                    <!--<div class="certificate-upload-div sfz-img-div2"></div>-->
                    <img src="../img/icon_student_back.png" alt="" class="certificate-upload-div">
                    <input type="file"  class="recertification sfz_back certificate-upload-input"  data-code="1">
                    <img src="../img/icon-index-ask-close.png" alt="" class="del-certificate-img2 recertification-close">
                    <div class="up-btn"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="cxs-certificate-group recertification-btn">
        <div class="send-sqzxs-msg sub_msg">提交</div>
    </div>
</div>
<div class="img-sel-model">
    <div>
        <div class="box-sizing" id="capture">
            拍照
            <input type="file" accept="image/*" capture="camera" class="mine-user-img-sel-btn">
        </div>
        <div class="box-sizing">
            相册
            <input type="file" class="mine-user-img-sel-btn2">
        </div>
        <div class="box-sizing img-sel-model-close">取消</div>
    </div>
</div>
</body>
<script src="../js/rem-reset.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-weui.js"></script>
<script src="../js/city-picker.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/index.js"></script>
<script src="../js/mine-student-authentication.js"></script>
<script src="../js/ajax.js"></script>
<script src="../js/datePicker.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
    //所在地
    $("#city-picker").cityPicker({
        // title: "请选择收货地址"
    });
</script>
</html>

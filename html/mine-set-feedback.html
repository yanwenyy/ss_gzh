<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/free-question.css">
    <link rel="stylesheet" href="../css/mine.css">
    <title>意见反馈</title>
</head>
<body>
<div class="jsb_header">
    <img src="../img/back.png" alt="" class="back">
    意见反馈
    <div class="release inline-block">提交</div>
</div>
<div class="name-change box-sizing">
    <textarea name="" id="" cols="30" rows="10" class="yjfk-textarea box-sizing" placeholder="对于我们的建议（如用户体验、漏洞、BUG等）"></textarea>
    <div class="yjfk-phonenumber">请留下联系方式方便我们与您取得联系</div>
    <input class="feed_number" type="text" placeholder="（选填）手机号/QQ/邮箱">
</div>
</body>
<script src="../js/rem-reset.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/index.js"></script>
<script src="../js/mine-set-feedback.js"></script>
<script src="../js/ajax.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
</html>

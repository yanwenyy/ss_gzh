<script>
    function getUrlParms(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)
            return unescape(r[2]);
        return null;
    }
    $(function(){
        $("button").click(function(){
            var data=$(".input").val().replace(/\+/g,'%2B');

        });
    })
</script>

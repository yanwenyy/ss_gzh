<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/channel.css">
    <title>频道定制</title>
    <style>
        .channel-c-main {
            margin-bottom: 3.4rem;
            overflow: scroll;
            height: 75%;
        }
        .channel-mine-hy>div{
            width:20.7rem;
            height:9.7rem;
            line-height: 9.7rem;
            margin-bottom: 2.7rem;
            background:rgba(243,243,243,1);
            border-radius:6px;
            font-size: 2.8rem;
            color:#333;
            text-align: center;
            margin-right: 1.9rem;
            box-sizing: border-box;
            position: relative;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="channel-customized-model">
        <div class="channel-customized-body box-sizing">
            <div class="channel-c-title">
                <img src="../img/channel-back.png" class="channel-back" alt="">
                <div class="inline-block">
                    定制我的频道
                </div>
            </div>
            <div class="channel-c-main">
                <div class="channel-c-main-title">
                    我的行业
                    <span class="inline-block">请选择您的行业频道</span>
                </div>
                <div class="channel-c-main-list channel-mine-hy">
                    <div class="inline-block box-sizing">其他</div>
                </div>
                <div class="channel-c-main-title">
                    推荐频道
                </div>
                <div class="channel-c-main-list channel-tj">
                    <div class="inline-block channel-tj-mr cursor ">推荐</div>
                    <div class="inline-block channel-list-act channel-tj-mr-no">新技术产业</div>
                </div>
            </div>
            <div class="sub-channel-c">
                保存
            </div>
        </div>
    </div>
</body>
<script src="../js/ajax.js"></script>
<script src="../js/rem-reset.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/index.js"></script>
<script src="../js/channel-customized.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>重置密码</title>
</head>
<body>
<div class="jsb_header">
    <img src="../img/back.png" alt="" class="back">
    重置密码
</div>
<div class="register-page login-page">
    <div class="register-user-msg box-sizing">
        <img src="../img/icon-exchange-passage.png" alt="">
        <input type="password" placeholder="输入新密码">
    </div>
    <div class="register-user-msg box-sizing" style="position: relative">
        <img src="../img/icon-exchange-passage.png" alt="">
        <input type="password" placeholder="确认新密码">
        <div class="show-the-password inline-block"><img src="../img/icon-login-no eye.png" alt=""></div>
    </div>
    <div class="register-password-group red">
       密码由6-15位英文字母或数字组成
    </div>
    <div class="rigster-pass-btn login-btn-main">完成</div>
</div>
</body>
<script src="../js/rem-reset.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/index.js"></script>
<script src="../js/ajax.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
    $(".show-the-password").click(function(){
        if($(this).children("img").attr("src")=="../img/icon-login-no eye.png"){
            $(this).children("img").attr("src","../img/icon-login-eye.png");
            $(this).prev("input").attr("type","text");
        }else{
            $(this).children("img").attr("src","../img/icon-login-no eye.png");
            $(this).prev("input").attr("type","password");
        }
    });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/quick-answer.css">
    <title>抢答</title>
    <style>
        .answer-btn{
            width:100%;
            height:8.8rem;
            line-height: 8.8rem;
            font-size: 3.2rem;
        }
    </style>
</head>
<body>
<div class="jsb_header">
    <img src="../img/back.png" alt="" class="back">
    抢答
</div>
<div class="quik-ans index-card">
    <div class="card-list zx-list">
        <div class="box-sizing">
            <div class="clist-head">
                <img class="look-hp-image" src="../img/user.png" alt="" onerror=src="../img/user.png">
                <div class="inline-block">
                    <div class="user-name">

                        <div class="user-grade inline-block zx-detail-grade">
                            <img src="../img/icon-index-gold member.png" alt="">
                        </div>
                    </div>
                    <div class="zx-detail-date"></div>
                </div>
                <div class="money-reword">赏金:<span>0</span>元</div>
            </div>
            <div class="clist-msg"  style="margin-top: 1rem">

            </div>
            <div class="zx-detail-img">
                <!--<img src="../img/ceshi.jpg" alt="">-->
                <!--<img src="../img/ceshi.jpg" alt="">-->
            </div>
            <div class="zx-detail-city" style="display: block">
                <img src="../img/label.png" alt="">

            </div>
            <div class="answer-btn box-sizing">我来抢答</div>
            <div class="remarks">
                注：
                <ul>
                    <li> 1、抢答名额宝贵，请认真作答，若未回答或者遭到提问者投诉，您将可能被停用帐号。</li>
                    <li>2、采纳后赏金七天后到账。</li>
                    <li> 3、回答有误被纠错，后台审核后赏金会扣除奖励给纠错人，同时评分也扣除。</li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/rem-reset.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-weui.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/index.js"></script>
<script src="../js/ajax.js"></script>
<script src="../js/answer-detail.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    })
</script>
</html>

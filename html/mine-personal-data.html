<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/quick-answer.css">
    <link rel="stylesheet" href="../css/mine.css">
    <title>个人资料</title>
    <style>
        input::placeholder{
            color:#999!important;
        }
    </style>
</head>
<body>
<div class="jsb_header">
    <img src="../img/back.png" alt="" class="back" data-url="4">
    编辑信息
    <div class="release inline-block orange">保存</div>
</div>
<div class="mine-per-data">
    <div class="mine-msg-list">
        <div class="weui-cells mine-per-data-list">
            <a class="weui-cell weui-cell_access" id="userimg-sel-btn">
                <div class="weui-cell__bd">
                    <p>头像</p>
                </div>
                <div class="weui-cell__ft mine-per-data-img"><img class="userimg-look" src="../img/user.png" alt="" onerror=src="../img/user.png"></div>
                <img src="../img/more.png" alt="" class="more-img">
            </a>
            <a class="weui-cell weui-cell_access  name-edit" data-type="personael-realname" >
                <div class="weui-cell__bd">
                    <p><span class="red">*</span>昵称</p>
                </div>
                <div class="weui-cell__ft version-information">
                    <input type="text" placeholder="未填写"  maxlength="5"  class="username edit-msg">
                </div>
            </a>
            <a class="weui-cell weui-cell_access name-edit"  data-type="personaelz-username">
                <div class="weui-cell__bd">
                    <p>真实姓名</p>
                </div>
                <div class="weui-cell__ft version-information">
                    <input type="text" placeholder="未填写"  class="user_realname edit-msg">
                </div>
            </a>
            <a class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">
                    <p>性别</p>
                </div>
                <div class="weui-cell__ft version-information">
                    <div class="inline-block "><img src="../img/channel-card-select.png" class="sex-radio" data-msg="男" data-code="1" alt="">男</div>
                    <div class="inline-block "><img src="../img/channel-card-select-no.png" class="sex-radio" data-msg="女" data-code="2" alt="">女</div>
                    <!--<input type="text" placeholder="" class="edit-msg" readonly id="sex">-->
                </div>
                <!--<img src="../img/more.png" alt="" class="more-img">-->
            </a>
            <a class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">
                    <p>出生日期</p>
                </div>
                <div class="weui-cell__ft version-information">
                    <input type="text" readonly id="datetime-picker" placeholder="未设置">
                </div>
                <img src="../img/more.png" alt="" class="more-img">
            </a>
            <a class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">
                    <p><span class="red">*</span>所在地</p>
                </div>
                <div class="weui-cell__ft version-information">
                    <input type="text" placeholder="未设置" class="edit-msg" readonly id="city-picker">
                </div>
                <img src="../img/more.png" alt="" class="more-img">
            </a>

            <a class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">
                    <p>企业名称</p>
                </div>
                <div class="weui-cell__ft version-information">
                    <input type="text" placeholder="未填写" class="edit-msg"  id="mine-compney-name">
                </div>
            </a>
            <a class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">
                    <p>所在行业</p>
                </div>
                <div class="weui-cell__ft version-information">
                    <input type="text" placeholder="未设置" class="edit-msg"  readonly id="componey-name">
                </div>
            </a>
            <a class="weui-cell weui-cell_access" >
                <div class="weui-cell__bd">
                    <p>职务</p>
                </div>
                <div class="weui-cell__ft version-information">
                    <input type="text"  id="mine-duty" placeholder="未填写">
                </div>
            </a>
        </div>
    </div>
</div>
<div class="img-sel-model">
    <div>
        <div class="box-sizing" id="capture">
            拍照
            <input type="file" accept="image/*" capture="camera" class="mine-user-img-sel-btn">
        </div>
        <div class="box-sizing">
            相册
            <input type="file" class="mine-user-img-sel-btn2">
        </div>
        <div class="box-sizing img-sel-model-close">取消</div>
    </div>
</div>
</body>
<script src="../js/rem-reset.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-weui.js"></script>
<script src="../js/city-picker.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/index.js"></script>
<script src="../js/ajax.js"></script>
<script src="../js/mine-personal-data.js"></script>
<script src="../js/datePicker.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
        var calendar = new datePicker();
        calendar.init({
            'trigger': '#datetime-picker', /*按钮选择器，用于触发弹出插件*/
            'type': 'date',/*模式：date日期；datetime日期时间；time时间；ym年月；*/
            'minDate':'1900-1-1',/*最小日期*/
            'maxDate':'2100-12-31',/*最大日期*/
            'onSubmit':function(){/*确认时触发事件*/
                var theSelectData=calendar.value;
            },
            'onClose':function(){/*取消时触发事件*/
            }
        });
    });
</script>
</html>

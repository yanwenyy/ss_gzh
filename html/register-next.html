<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>注册登录</title>
</head>
<body>
<div class="jsb_header">
    <img src="../img/back.png" alt="" class="back">
    注册登录
</div>
<div class="register-page login-page r-next-page">
    <div class="register-user-msg box-sizing">
        <img src="../img/icon-login-me.png" alt="">
        <input type="text" placeholder="请输入手机号" class="phones">
    </div>
    <div class="register-user-msg box-sizing">
        <img src="../img/icon-login-number.png" alt="">
        <input type="text" placeholder="请输入右侧数字" class="imgnums">
        <div class="inline-block num-code-check">
            <img src="" alt="" class="imgsrc">
        </div>
    </div>
    <div class="register-user-msg box-sizing">
        <img src="../img/icon-login-yan.png" alt="">
        <input type="text" placeholder="请输入验证码" class="dxcode">
        <div class="inline-block  send-code-btn">获取验证码</div>
    </div>
    <!--<div class="register-user-msg box-sizing">-->
        <!--<img src="../img/icon-exchange-passage.png" alt="">-->
        <!--<input type="password" placeholder="请输入密码">-->
    <!--</div>-->
    <div class="r-g-next-rule">
        <div class="inline-block r-g-checkbox">
            <img src="../img/icon-login-no chose.png" alt="">
        </div>
        <div class="inline-block red">
            点击注册账号即同意并遵守 <span class="user-mustknow">《用户协议》</span>
        </div>
    </div>
    <div class="rigster-down-btn login-btn-main">注册登录</div>
</div>
</body>
<script src="../js/rem-reset.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-weui.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/index.js"></script>
<script src="../js/ajax.js"></script>
<script src="../js/md5.js"></script>
<script src="../js/register-next.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
    $(".user-mustknow").click(function(){
        window.location.href="user-role.html?from=wx";
    })
</script>
</html>

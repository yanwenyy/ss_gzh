<!DOCTYPE html>
<html>
<head lang="en">
    <include file="Public/header" />
    <style>
        body,#mapContainer{
            margin:0;
            height:100%;
            width:100%;
            font-size:12px;
        }
    </style>
</head>
<body>
<div id="mapContainer" ></div>
<div class="button-group" id='button_group' style='top:15px;bottom:inherit'>
</div>
</body>
<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css?v=1.0?v=1.0" />
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/index.js"></script>
<script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=9e2b03a6f9bdf2bb3c789310df5c52d1&plugin=AMap.ToolBar"></script>
<script>
   $(function(){
       var lat=getUrlParms("lat"),lng=getUrlParms("lng");
        map = new AMap.Map("mapContainer", {
            zoom: 18,
            center:[lng,lat]
        });
        marker = new AMap.Marker({
            map:map,
            position:[lng,lat]
        });
       marker.markOnAMAP({
           position:marker.getPosition()
       });
   });
</script>
</html>

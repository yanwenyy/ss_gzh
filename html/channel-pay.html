<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/quick-answer.css">
    <link rel="stylesheet" href="../css/free-question.css">
    <title>购买服务</title>
    <style>
        .wacth-search-list{
            padding:0;
        }
    </style>
</head>
<body>
<div class="jsb_header">
    <img src="../img/back.png" alt="" class="back">
    购买服务
</div>
<div class="quik-ans index-card">
    <div class="watch-pay">
        <div class="pay_name">金额支付：</div>
        <div><span class="pay_money-num">1.00</span> 元</div>
    </div>
    <div class="pay-method">支付方式:</div>
    <div class="weui-cells">
        <a class="weui-cell weui-cell_access "  data-type="weixin">
            <div class="weui-cell__hd"><img src="../img/icon-onlookers-wechat.png"></div>
            <div class="weui-cell__bd">
                <p>微信支付</p>
            </div>
            <img src="../img/wacth-pay-chage.png" alt="" class="more-img zf-select"   data-type="weixin">
        </a>
    </div>
    <div class="pay_btn">确认支付</div>
</div>
<div class="zf_model">
    <div class="zf_body">
        <div>确定支付:<span class="zf_money">15</span>元吗?</div>
        <div>
            <div class="cancel-btn inline-block">取消</div>
            <div class="ok-btn inline-block">确定</div>
        </div>
    </div>
</div>
</body>
<script src="../js/rem-reset.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-weui.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/index.js"></script>
<script src="../js/ajax.js"></script>
<script src="../js/channel-pay.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
</html>

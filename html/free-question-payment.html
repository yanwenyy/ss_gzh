<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/quick-answer.css">
    <title>购买服务</title>
</head>
<body>
<div class="jsb_header">
    <img src="../img/back.png" alt="" class="back">
    购买服务
</div>
<div class="quik-ans index-card">
    <div class="watch-pay">
        <div>快速问金额支付：</div>
        <div><span>15.00</span> 元</div>
    </div>
    <div class="pay-method">支付方式:</div>
    <div class="weui-cells">
        <a class="weui-cell weui-cell_access" href="">
            <div class="weui-cell__hd"><img src="../img/icon-onlookers-wechat.png"></div>
            <div class="weui-cell__bd">
                <p>微信支付</p>
            </div>
            <img src="../img/more.png" alt="" class="more-img">
        </a>
        <a class="weui-cell weui-cell_access" href="">
            <div class="weui-cell__hd"><img src="../img/icon-onlookers-wallet.png"></div>
            <div class="weui-cell__bd">
                <p>钱包支付</p>
            </div>
            <img src="../img/more.png" alt="" class="more-img">
        </a>
        <a class="weui-cell weui-cell_access" href="">
            <div class="weui-cell__hd"><img src="../img/icon-onlookers-card.png"></div>
            <div class="weui-cell__bd">
                <p>学习顾问卡支付</p>
            </div>
            <img src="../img/more.png" alt="" class="more-img">
        </a>
        <a class="weui-cell weui-cell_access" href="">
            <div class="weui-cell__hd"><img src="../img/icon-My-answer.png"></div>
            <div class="weui-cell__bd">
                <p>财税问答卡支付</p>
            </div>
            <img src="../img/more.png" alt="" class="more-img">
        </a>
    </div>
</div>
</body>
<script src="../js/rem-reset.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/index.js"></script>
<script src="../js/ajax.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
</html>

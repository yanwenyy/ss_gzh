<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/free-question.css">
    <link rel="stylesheet" href="../css/mine.css">
    <title>更改信息</title>
</head>
<body>
<div class="jsb_header">
    <img src="../img/back.png" alt="" class="back">
    更改信息
    <div class="release inline-block">保存</div>
</div>
<div class="name-change box-sizing">
    <input type="text" class="name-msg">
</div>
</body>
<script src="../js/rem-reset.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-weui.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/index.js"></script>
<script src="../js/mine-apply-consultant-case.js"></script>
<script src="../js/ajax.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
        var type=getUrlParms("type"),msg=decodeURI(getUrlParms("msg"));
        $(".name-msg").val(msg);
        $(".release").click(function(){
           var msg=$(".name-msg").val();
           window.location.href=encodeURI(encodeURI("mine-personal-data.html?"+type+"="+msg));
        })
    });
</script>
</html>

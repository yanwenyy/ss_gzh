<script src="../js/rem-reset.js"></script>
<script src="../js/jquery-2.1.4.js"></script>

<script src="../js/fastclick.js"></script>
<script src="../js/index.js"></script>
<script src="../js/ajax.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
        function get_list(data){
            console.log(data);
            var withdraw=data.withdraws,html="";
            for(var i=0;i<withdraw.length;i++){
                var status='';
                if(withdraw[i].status==0){
                    status="提现成功";
                }else if(withdraw[i].status==1){
                    status="提现审核中提现审核中";
                }else if(withdraw[i].status==2){
                    status="提现错误，请联系管理员";
                }
                html+=`
                    <li class="box-sizing">
                        <div class="inline-block transaction_list_name">
                            <div>
                                用户提现
                            </div>
                            <div>
                                ${format(withdraw[i].createDate)}
                            </div>
                        </div>
                        <div class="inline-block transaction_list_name" style="text-align: right">
                            <div class="green">
                                -¥${withdraw[i].money}
                            </div>
                            <div>
                                ${status}
                            </div>
                        </div>
                    </li>
                `;
            }
            $(".transaction_record_body>ul").html(html);
        }
        function get_list_more(data){
            console.log(data);
            var withdraw=data.withdraws,html="";
            if(withdraw!=''){
                for(var i=0;i<withdraw.length;i++){
                    var status='';
                    if(withdraw[i].status==0){
                        status="提现成功";
                    }else if(withdraw[i].status==1){
                        status="提现审核中提现审核中";
                    }else if(withdraw[i].status==2){
                        status="提现错误，请联系管理员";
                    }
                    html+=`
                    <li class="box-sizing">
                        <div class="inline-block transaction_list_name">
                            <div>
                                用户提现
                            </div>
                            <div>
                                ${format(withdraw[i].createDate)}
                            </div>
                        </div>
                        <div class="inline-block transaction_list_name" style="text-align: right">
                            <div class="green">
                                -¥${withdraw[i].money}
                            </div>
                            <div>
                                ${status}
                            </div>
                        </div>
                    </li>
                `;
                }
                $(".transaction_record_body>ul").append(html);
            }else{
                scroll_status=false;
                $(".msg-loading").hide();
            }
        }
        ajax(http_url.url+"/pay/withdrawList",{"sinceId":count_start,
            "maxId":count_end},get_list);
        scroll_more(http_url.url+"/pay/withdrawList",{"sinceId":count_start,
            "maxId":count_end},get_list_more);
    });
</script>
</html>

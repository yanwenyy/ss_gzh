<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/quick-answer.css">
    <link rel="stylesheet" href="../css/mine.css">
    <title>名片二维码</title>
    <style>
        .img-model{
            width: 100%;
            height: 100%;
            position: fixed;
            top:0;
            background: rgba(0,0,0,0.6);
            padding: 2rem;
            color:#fff;
            font-size: 3rem;
            text-align: center;
            box-sizing: border-box;
            display: none;
            padding-top: 10rem;
        }
        .img-show{
            width: 100%;
            box-sizing: border-box;
        }
        .mine-card-rz{
            margin-left: 13rem;
        }
    </style>
</head>
<body>
    <div class="jsb_header">
        <img src="../img/back.png" alt="" class="back">
        <div class="inline-block mine-buy-header">名片二维码</div>
    </div>
    <div class="mine-card-body box-sizing mine-card-body-copy">
        <div class="mine-card-main box-sizing">
            <div class="mine-card-head">
                <img src="../img/user.png" alt="">
                <div class="inline-block mine-card-name">
                    王家营
                </div>
                <div class="inline-block mine-card-dj">资深咨询师</div>
            </div>
            <div class="mine-card-rz">
                <div class="inline-block mine-card-rz-color1">
                    <img src="../img/mine-card-rz1.png" alt="">
                    讲师
                </div>
                <div class="inline-block mine-card-rz-color1">
                    <img src="../img/mine-card-rz1.png" alt="">
                    税务师、律师
                </div>
            </div>
            <div class="mine-card-agdress">
                <span>北京</span>
                <span class="inline-block mine-card-agdress-line"></span>
                <span>税务审计师</span>
            </div>
            <div class="mine-card-company">北京致通振业税务师事务所有限公</div>
            <div class="mine-card-msg-li">
                <img src="../img/mine-card-p.png" alt="">
                18810409862
            </div>
            <div class="mine-card-msg-li">
                <img src="../img/mine-card-m.png" alt="">
                9898989878@qq.com
            </div>
            <div class="mine-card-msg-li">
                <img src="../img/mine-card-a.png" alt="">
                北京市朝阳区雅氏合金公寓8号楼2层科技有限公司
            </div>
            <div class="mine-card-code-group">
                <div class="mine-card-code">
                    <div id="qrcode2" alt=""></div>
                    <div class="mine-card-code-logo"><img src="../img/icon-logo.png" alt=""></div>
                </div>
                <div class="mine-card-code-ss">（刷刷号：18977654）</div>
                <div class="mine-card-code-footer">扫描上方二维码  即可在刷刷中关注</div>
            </div>
        </div>
    </div>
    <div class="mine-card-body box-sizing">
        <div class="mine-card-main box-sizing">
            <div class="mine-card-main-msg">
                <div class="mine-card-head">
                    <img src="../img/user.png" alt="">
                    <div class="inline-block mine-card-head-msg-group">
                        <div>
                            <div class="inline-block mine-card-name">
                                王家营
                            </div>
                            <div class="inline-block mine-card-dj">资深咨询师</div>
                        </div>
                        <div class="mine-card-rz">
                            <div class="inline-block mine-card-rz-color1">
                                <img src="../img/mine-card-rz1.png" alt="">
                                讲师
                            </div>
                            <div class="inline-block mine-card-rz-color1">
                                <img src="../img/mine-card-rz1.png" alt="">
                                税务师、律师
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mine-card-agdress">
                    <span>北京</span>
                    <span class="inline-block mine-card-agdress-line"></span>
                    <span>税务审计师</span>
                </div>
                <div class="mine-card-company">北京致通振业税务师事务所有限公</div>
                <div class="mine-card-msg-li">
                    <img src="../img/mine-card-p.png" alt="">
                    18810409862
                </div>
                <div class="mine-card-msg-li">
                    <img src="../img/mine-card-m.png" alt="">
                    9898989878@qq.com
                </div>
                <div class="mine-card-msg-li">
                    <img src="../img/mine-card-a.png" alt="">
                    北京市朝阳区雅氏合金公寓8号楼2层科技有限公司
                </div>
            </div>
            <div class="mine-card-code-group">
                <div class="mine-card-code">
                    <div id="qrcode" alt=""></div>
                    <div class="mine-card-code-logo"><img src="../img/icon-logo.png" alt=""></div>
                </div>
                <div class="mine-card-code-ss">（刷刷号：<span>18977654</span>）</div>
                <div class="mine-card-code-footer">扫描上方二维码  即可在刷刷中关注</div>
            </div>
        </div>
        <div class="mine-card-btn-group">
            <div class="inline-block save-album">保存到相册</div>
            <div class="inline-block edit-mine-card">编辑名片</div>
            <div class="inline-block send-mine-card">发名片</div>
        </div>
    </div>
    <div class="img-model">
        <div>长按保存到相册</div>
        <img class="img-show" src="" alt="">
    </div>
</body>
<script src="../js/rem-reset.js"></script>
<script src="../js/jquery-2.1.4.js"></script>

        FastClick.attach(document.body);
    });
</script>
</html>

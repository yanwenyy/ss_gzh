<!DOCTYPE html>
<html lang="en">

    <title>刷刷</title>

<body>

<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/ajax.js"></script>
<script>
    function getUrlParms(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)
            return unescape(r[2]);
        return null;
    }
    var icode = getUrlParms("icode"),
        html_url='openid';
    $(function(){
        window.location.href="https://open.weixin.qq.com/connect/oauth2/authorize?"+wx_hd_url.url+"%2fjsb_weixin%2fhtml%2f"+html_url+".html%3ficode%3d"+icode+"&response_type=code&scope=snsapi_base&state=123#wechat_redirect"
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/quick-answer.css">
    <link rel="stylesheet" href="../css/cafe-interview.css">
    <link rel="stylesheet" href="../css/mine.css">
    <title>完善个人经历</title>
</head>
<body>
<div class="jsb_header">
    <img src="../img/back.png" alt="" class="back">
    完善个人经历
    <div class="release inline-block">完成</div>
</div>
<div class="mine-attention">
    <div class="wsgrjl box-sizing">
        <textarea name="" id="" class="smw-pf-text box-sizing" placeholder="快来介绍下自己吧，比如：参加的项目、经典案例、职业经历等。"></textarea>
    </div>
</div>
</body>
<script src="../js/rem-reset.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/index.js"></script>
<script src="../js/ajax.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
        var expert_msg=JSON.parse(sessionStorage.getItem("expert_msg"));
        $(".smw-pf-text").val(expert_msg.personal_msg);
        $(".release").click(function(){
            var msg=$(".smw-pf-text").val();
            expert_msg.personal_msg=msg;
            sessionStorage.setItem("expert_msg",JSON.stringify(expert_msg));
            // console.log(sessionStorage.getItem("person_msg"))
            window.location.href="mine-expert-authentication.html?from=grjl";
        })
    });
</script>
</html>

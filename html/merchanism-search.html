<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/free-question.css">
    <title>机构搜索</title>
    <style>
        .wacth-search-list{
            background: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="jsb_header">
    <img src="../img/back.png" alt="" class="back" data-url="1">
    <input type="text" class="wg-search-input" placeholder="请输入机构名称">
    <div class="release inline-block">搜索</div>
</div>
<div class="wacth-search-list">
    <div class="map-marker-msg box-sizing">
        <div>
            <img src="../img/ceshi.jpg" class="marker-msg-img" alt="">
            <div class="inline-block marker-msg-main">
                <div class="marker-msg-title">致通振业税务师事务所致通振振 师事务所</div>
                <div class="marker-msg-distance">
                    <div class="inline-block">
                        <img src="../img/icon-map-list-red.png" alt="">
                    </div>
                    <div class="inline-block">距您500m</div>
                </div>
                <div class="marker-msg-phone">
                    <div class="inline-block"><img src="../img/icon-map-iphone.png" alt="">010-86767767</div>
                </div>
            </div>
        </div>
        <div class="marker-msg-footer">
            <div class="inline-block">
                <img src="../img/icon-map-bottom-position.png" alt="">
                高新区智力岛路1号创业大厦B座三层 306室
            </div>
            <div class="inline-block">
                <img src="../img/icon-map-leading.png" alt="">
                导航
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/rem-reset.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-weui.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/index.js"></script>
<script src="../js/ajax.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
</html>

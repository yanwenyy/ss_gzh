<!DOCTYPE html>

            </div>
            <div class="banner-footer-list inline-block">

                    <img src="../img/banner-footer4.png" alt="">

                <br>
                <div class="inline-block">
                    <div>李老师 139 1133 2944</div>
                    <div>王老师 138 1135 0112</div>
                    <div>范老师 187 0146 7392</div>

<div class="footer"></div>

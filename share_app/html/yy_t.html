        }
        .contact-us{
            text-align: center;
            margin-bottom: 20px;

        .contact-us>div{

            height:60px;
            line-height: 60px;
            text-align: center;
            background:rgba(255,243,47,1);
            border:1px solid rgba(255,255,255,1);font-size:22px;
            font-weight:bold;
            color:rgba(0,116,82,1)!important;
            margin-top: 27px;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="continer">
        <div class="yy_title box-sizing">
            <img src="../img/icon_index_img1.png" alt="">
            <div class="inline-block">
                研究政策改说法，是税收筹划永恒的公式， 税收筹划本质上是对税收优惠政策的熟练应

        </div>

            <img src="../img/icon_index_title_2.png" alt="">
        </div>
        <div class="yy_tab_group">
            <div class="yy-tab_list inline-block box-sizing yy-tab_list_act">
                <img src="../img/icon_index_2_img1.png" alt="">
                <div>公司股权转让</div>
            </div>
            <div class="yy-tab_list inline-block box-sizing">
                <img src="../img/icon_index_2_img2.png" alt="">
                <div>投资主体确认</div>
            </div>
            <div class="yy-tab_list inline-block box-sizing">
                <img src="../img/icon_index_2_img3.png" alt="">
                <div>大额佣金</div>
            </div>
            <div class="yy-tab_list inline-block box-sizing">
                <img src="../img/icon_index_2_img4.png" alt="">
                <div>高融资成本</div>
            </div>
            <div class="yy-tab_list inline-block box-sizing">
                <img src="../img/icon_index_2_img5.png" alt="">
                <div>企业重组</div>
            </div>
        </div>
        <div class="yy-more">
            想要更多筹划内容
        </div>
        <div style="text-align: center"><img src="../img/icon_index_3_img1.png" alt=""></div>
        <div class="yy_class-title">
            <img src="../img/con_index_title_3.png" alt="">
        </div>
        <div class="contact-us">
            <img src="../img/con_index_4_iphone.png" alt="">
            <div>尹老师 17736929618  </div>
            <img src="../img/con_index_4_img.png" alt="">
        </div>
    </div>
    <div class="footer">
        <div class="yy_class-title" style="margin-bottom: 68px">
            <img src="../img/icon_index_title_5.png" alt="">
        </div>
        <ul class="yy_bm">
            <li>
                <span>单位：</span>
                <input class="company"  type="text" placeholder="请输入单位名称">
            </li>
            <li>
                <span>姓名：</span>
                <input class="name" type="text" placeholder="请输入姓名">
            </li>
            <li>
                <span>电话：</span>
                <input class="contact"  type="text" placeholder="请输入电话号码">
            </li>
            <li class="sub_yy-m">
                提交
            </li>
        </ul>
    </div>

<script>
    $(function(){
        $(".yy-tab_list").hover(function(){
            $(".yy-tab_list").removeClass("yy-tab_list_act");
            $(this).addClass('yy-tab_list_act');
        });
        $(".sub_yy-m").click(function(){
            var name=$(".name").val(),
                company=$(".company").val(),
                contact=$(".contact").val();
            if(name==""||company==""||contact==""){
                alert("请完善信息");
            }else{
                ajax("http://test.jieshuibao.com/jsb_webserver/jsb/user/promotion",{
                    "name":name,
                    "company":company,
                    "contact":contact
                },function(data){
                    if(data.code==1){
                        alert("提交成功")
                    }else{
                        alert(data.des);
                    }
                });
            }
        })
    })
</script>

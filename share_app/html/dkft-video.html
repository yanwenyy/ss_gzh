<!DOCTYPE html>
<html lang="en">
<head>

<body>

<script src="../js/rem-reset.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../../js/ajax.js"></script>
<!--<script src="../js/video.js"></script>-->
<script>
    $(function() {
        FastClick.attach(document.body);
        function getUrlParms(name){
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)
                return unescape(r[2]);
            return null;
        }
        var sp_id = getUrlParms("videoId"),vid;
        $.ajax({
            type:"POST",
            url:"https://api.jieshuibao.com/video/videoDetail/share",
            dataType: "json",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json;charset=utf-8"
            },
            data:JSON.stringify({"id":sp_id}),
            success:function(data){
                console.log(data);
                vid=data.vid;
                window.location.href="dkft-video-next.html?videoId="+vid+"&spid="+sp_id;
            },
            error:function(){
                alert("程序出错,请重试");
            }
        });
    });
</script>
</html>

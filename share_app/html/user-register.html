<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <title>注册即领新手礼包</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/index2.css">
    <style>
        body{
            background: #fff;
        }
        .footer-img{
            position: relative;
        }
    </style>
</head>
<body>
<div class="footer-img share-downloade">
    <img src="../img/icon-down-bg@2x.png" alt="">
</div>
<div class="invitation-page">
    <img src="../img/icon-invitation-banner.png" alt="">
    <div class="user-register-body">
        <div class="user-rg-input-group box-sizing">
            <input type="text" placeholder="请输入手机号" class="box-sizing phones">
        </div>
        <div class="user-rg-input-group">
            <input type="text" placeholder="请输入图形验证码" class="box-sizing imgnums">
            <div class="inline-block user-register-code">
                <img src="" alt="" class="imgsrc">
                <span class="inline-block code-img-yz">图形验证码</span>
            </div>
        </div>
        <div class="user-rg-input-group">
            <input type="text" placeholder="请输入短信验证码" class="box-sizing numsinfo">
            <div class="inline-block user-register-code getnums">
                获取验证码
            </div>
        </div>
        <div class="user-rig-next-btn">注册领取</div>
    </div>
</div>
</body>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/rem-reset.js"></script>
<script src="../js/md5.js"></script>
<script src="../js/public.js"></script>
<script src="../js/user-register.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
        $(".share-downloade").click(function(){
            window.location.href="http://a.app.qq.com/o/simple.jsp?pkgname=com.jieshuibao.jsb"
        })
    });
    $(".back").click(function(){
        window.history.go(-1);
    });
</script>
</html>

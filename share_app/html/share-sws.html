<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/index2.css">
    <link rel="stylesheet" href="../css/channel.css">
    <title>事务所找的好，税务没烦恼！</title>
    <style>
        .merchanism-video-msg{
            height:auto;
        }
        .merchanism-video-msg:after{
            display: table;
            content: '';
        }
        .footer-img{
            top:0;
            z-index: 999999;
        }
        .merchanism-video{
            margin-top: 13.8rem;
        }
        .wacth-search-list{
            background: #f2f2f2;
        }
        .merchanism-address{
            height:auto;
            line-height:normal;
        }
        .merchanism-video-msg{
            margin-bottom: 1.6rem;
        }
        .merchanism-address>div:nth-child(1){
            width: 80%;
        }
        .merchanism-address>div:nth-child(2){
            width: 19%;
            font-size: 2.4rem;
            color:#999;
        }
        .merchanism-detail{
            margin-bottom: 1.6rem;
        }
        .swiper-slide>img{
            width: 100%;
            height:100%;
        }
        .swiper-lazy-preloader{
            animation: none;
            width: 100%;
            height:100%;
            top:0;
            left: 0;
            margin: 0;
        }
        .swiper-lazy-preloader::after{
            background: url("../img/ceshi.jpg") no-repeat 100% 100%;
            background-size: 100% 100%;
        }
        .swiper-container{
            height:100%;
        }
    </style>
</head>
<body>
<div class="wacth-search-list">
    <div class="footer-img share-downloade">
        <img src="../img/icon-down-bg@2x.png" alt="">
        <!--<div  class="share-downloade">立即下载app</div>-->
    </div>
    <div class="merchanism-video">
        <div class="swiper-container office-swiper">
            <div class="swiper-wrapper">

            </div>
        </div>
    </div>
    <div class="merchanism-video-msg">
        <div class="merchanism-video-title"></div>
        <div class="office-rz">
            <div class="inline-block office-rz-qy"><img src="../img/office-rz.png" alt=""></div>
            <div class="inline-block office-rz-fws"></div>
            <div class="inline-block office-rz-sws"></div>
        </div>
        <div class="merchanism-address">
            <div class="inline-block">
                <img src="../img/map-bottom-position.png" alt="">
                <span class="mer-addre"></span>
            </div>
            <!--<div class="inline-block">-->
                <!--距您<span class="mer-distance inline-block"></span>km-->
            <!--</div>-->
        </div>
        <div class="down-app-look-one share-downloade">打开App，查看联系方式</div>
    </div>
    <div class="merchanism-detail">
        <div class="merch-detail-title">
            擅长领域
        </div>
        <div class="office-goodats">
            这个企业很低调～
        </div>
        <div class="channel-fold curriculum-more share-downloade out">
            <span>查看全部</span>
            <img src="../img/channel-lookmore.png" alt="">
        </div>
    </div>
    <div class="merchanism-detail">
        <div class="merch-detail-title">
            咨询师
            <div class="inline-block office-expert-more share-downloade">
                <span>0</span>位 >
            </div>
        </div>
        <div class="office-expert-list">
            暂无内容
            <!--<div class="inline-block office-expert-list-li share-downloade">-->
            <!--<img src="../img/ceshi.jpg" alt="">-->
            <!--<div class="office-expert-list-li-name">朱红雨老师</div>-->
            <!--<div>税务师资格证/税务...</div>-->
            <!--</div>-->
        </div>
    </div>
    <div class="merchanism-detail">
        <div class="merch-detail-title">
            企业介绍
        </div>
        <div class="office-company-intro">
            <div class="sofa">
                <img src="../img/office-intro-no.png" alt="">
            </div>
        </div>
        <div class="down-app-look-two share-downloade">打开刷刷APP，查看更多财税知识</div>
    </div>
</div>
</body>
<script src="../js/rem-reset.js"></script>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-weui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/index.js"></script>
<script src="../../js/ajax.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="../js/share-sws.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
        $("body").on("click",".share-downloade",function(){
            window.location.href="http://a.app.qq.com/o/simple.jsp?pkgname=com.jieshuibao.jsb"
        })
    });
</script>
</html>
